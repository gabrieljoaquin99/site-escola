<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login  </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="css/estilo.css">
  </head>

  <body class="d-flex justify-content-center align-items-center vh-100">
    <div class="p-4 border border-danger rounded">
      <img src="img/logo.avif" alt="Logo" class="mx-auto d-block" width="100">
      <br>
      <h2 class="text-center display-6">Login</h2>
      <br>
      <input class="form-control text-danger" type="email" id="email" placeholder="E-mail"><br>
      <input class="form-control text-danger" type="password" id="password" placeholder="Senha"><br>
      <div class="text-center mb-3">
        <input class="form-check-input text-danger" type="checkbox" id="manterConectado">
        <label class="form-check-label" for="manterConectado">
          Manter-me conectado
        </label>
      </div>
      <a class="btn btn-danger w-100" href="avisos.html">Entrar</a>
      <p id="mensagem" style="color:red;"></p>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
