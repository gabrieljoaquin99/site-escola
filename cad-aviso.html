    <div class="row m-2">
      <!-- INFO USER -->
      <div class="align-self-start p-2 col-md-3 mt-2 border border-danger rounded">
        <div class="d-flex align-items-center justify-content-around">
          <img src="fontawesome/svgs/solid/user.svg" class="p-2 bg-danger" alt="" width="80" height="80">
          <div style="overflow: hidden; word-wrap: break-word;">
            <div class="text-truncate">
              <span class="m-1 h6">Nome:</span>
              <span class="">Gabriel Joaquin</span>
            </div>

            <div class="text-truncate">
              <span class="m-1 h6">Turma:</span>
              <span class="">205/2025</span>
            </div>

            <div class="text-truncate">
              <span class="m-1 h6">Prof.:</span>
              <span class="">Rosane Elaine</span>
            </div>
          </div>
        </div>
      </div>

      <!-- CAD AVISO -->
      <div class="p-2 col ms-md-2 mt-2 border border-danger rounded">
        <div class="display-6 text-center">Cadastrar Aviso</div>
        <br>
        <input class="form-control mb-2" type="text" id="aviso_assunto" placeholder="Assunto">
        <textarea class="form-control mb-2" id="aviso_mensagem" placeholder="Mensagem" rows="4" cols="40"></textarea>
        
        <div class="row">
          <div class="col-md-6 mb-2">
            <div class="d-flex align-items-center gap-2">
              <div class="form-check m-0 w-50">
                <input class="form-check-input text-danger" type="checkbox" id="ckb_avisoGeral" checked>
                <label class="form-check-label" for="ckb_avisoGeral">
                  Aviso Geral?
                </label>
              </div>
              <select class="form-select w-100" id="aviso_turma" disabled>
                <option selected>Turma</option>
                <option value="123">123</option>
                <option value="456">456</option>
                <option value="789">789</option>
              </select>
            </div>
          </div>

          <div class="col-md-6 mb-2">
            <div class="d-flex align-items-center gap-2">
              <div class="form-check m-0 w-50">
                <input class="form-check-input text-danger" type="checkbox" id="ckb_avisoAluno" disabled>
                <label class="form-check-label" for="ckb_avisoAluno">
                  Aluno Específico?
                </label>
              </div>
              <select class="form-select w-100" id="aviso_aluno" disabled>
                <option selected>Aluno</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-check">
          <input class="form-check-input text-danger" type="checkbox" id="ckb_somenteResp">
          <label class="form-check-label" for="ckb_somenteResp">
            Somente Responsáveis?
          </label>
        </div>
        
        <br>
        <button class="btn btn-danger w-100" url="">Adicionar</button>
        <p id="mensagem" style="color:red;"></p>
      </div>
    </div>

    <!-- AVISOS -->
    <div class="row m-2">
      <div class="align-self-start p-2 col-md-3"></div>

      <div class="p-2 col ms-md-2 border border-danger rounded">
        <div class="display-6 text-center">Avisos</div>
        <br>
      </div>
    </div>
